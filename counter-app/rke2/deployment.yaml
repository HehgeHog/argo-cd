apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-counter
  labels:
    app: simple-counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-counter
  template:
    metadata:
      labels:
        app: simple-counter
    spec:
      containers:
      - name: web
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: web-content
        configMap:
          name: simple-counter-content
      - name: nginx-config
        configMap:
          name: simple-counter-nginx-config
