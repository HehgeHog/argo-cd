<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        .connection-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .counter {
            font-size: 3rem;
            margin: 20px;
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="connection-info" id="connectionInfo">
        Loading connection info...
    </div>
    <h1>Simple Counter</h1>
    <div class="counter" id="counter">0</div>
    <button id="increment-btn">Click Me!</button>

    <script>
        // Отображение информации о подключении
        function displayConnectionInfo() {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port;
            const ip = hostname; // В большинстве случаев hostname будет IP в локальной сети
            
            document.getElementById('connectionInfo').textContent = 
                `Connected to: ${ip}${port ? ':' + port : ''}`;
        }

        // Инициализация счетчика
        let count = 0;
        const counterElement = document.getElementById('counter');
        const button = document.getElementById('increment-btn');

        button.addEventListener('click', () => {
            count++;
            counterElement.textContent = count;
            
            // Анимация при нажатии
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        });

        // Показываем информацию при загрузке страницы
        window.addEventListener('load', displayConnectionInfo);
    </script>
</body>
</html>
